name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write # üëà –¥–∞—ë—Ç github-actions[bot] –ø—Ä–∞–≤–æ –ø—É—à–∏—Ç—å –≤ gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout
        uses: actions/checkout@v4

      # –°—Ç–∞–≤–∏–º Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # –°—Ç–∞–≤–∏–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
      - name: Install dependencies
        run: npm install

      # –ë–∏–ª–¥–∏–º –ø—Ä–æ–µ–∫—Ç
      - name: Build
        run: npm run build

      # –î–µ–ø–ª–æ–π –Ω–∞ GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # –ø—É—Ç—å –∫ –ø–∞–ø–∫–µ —Å–±–æ—Ä–∫–∏
